    <div class="papiForm">
      <h3 class="mensaje">Dejanos tu Mensaje</h3>
      <form class="formulario">

        <input class="texto" type="text" placeholder="Ingrese su nombre" name="nombre">
        <br>
        <input class="texto" type="email" placeholder="Ingrese su correo">
        <br>
        <textarea class="areaTexto" name="" cols="30" rows="10" placeholder="Deje un mensaje aqui"></textarea>
        <br>
        <label for="genero">Indique su genero</label>
        <br>
        <input type="radio" name="genero" value="mujer">Femenino
        <br>
        <input type="radio" name="genero" value="hombre"> Masculino
        <br>
        <input type="radio" name="genero" value="no especifica"> Prefiero no especificar
        <br>
        <input type="checkbox" name="" id="" value="1"> Aceptas recibir mensajes de Rig Hunter
        <br>
        <label for="pais">Pais:</label>
        <select name="pais" id="">
          <option value="arg">Argentina</option>
          <option value="chi">Chile</option>
          <option value="uru">Uruguay</option>
        </select>
        <input type="submit" class="btn">
        <input type="reset">
      </form>
    </div>
